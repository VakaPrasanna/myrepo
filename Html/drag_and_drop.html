<html>
    <head>
        <title>Drag And Drop</title>
        <link rel="stylesheet" href="../css/drop.css">
    </head>
    <body>
        <script src="../JavaScript/main.js"></script>
      <div id="container-1" ondragover="allowDrop(event)"
                        ondrop="drop(event)">
        <div id="image" draggable="true" ondragstart="drag(event)"></div>
      </div>
     <div id="container-2" ondragover="allowDrop(event)" ondrop="drop(event)">
     </div>
    </body>
</html>
