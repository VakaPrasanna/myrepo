  <body>
      <h1 align="centre">SVG Examples<h1>
        <centre>
          <svg width ="200" height="200">
             <circle cx="70" cy="80" r="60" stroke="black" stroke-width="2" fill="yellow"/>
             <g>

             <circle cx="95" cy="55" r="12"/>
             </g>
             <path d="M48,100 Q70,120 98,100" style="fill:none; stroke: black; stroke-width: 3;"/>
          </svg>
       </centre>
