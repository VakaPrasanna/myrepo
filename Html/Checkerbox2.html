<html>
   <head>
     <title>SVG Rectangle</title>
   </head>
   <body>
         <svg width="800" height="800">
         <g>
          
            
            <rect x="40" y="40" width="40" height="40" 
            style="fill:yellow;"></rect> 
           <rect x="80" y="40" width="40" height="40" 
            style="fill:pink;"></rect> 
           <rect x="120" y="40" width="40" height="40" 
            style="fill:Chartreuse;"></rect> 
           <rect x="160" y="40" width="40" height="40" 
            style="fill:coral;"></rect> 
           <rect x="200" y="40" width="40" height="40" 
            style="fill:GoldenRod;"></rect> 
           


           <rect x="40" y="80" width="40" height="40" 
            style="fill:olive;"></rect> 
           <rect x="80" y="80" width="40" height="40" 
            style="fill:sandybrown;"></rect> 
           <rect x="120" y="80" width="40" height="40" 
            style="fill:Teal;"></rect> 
           <rect x="160" y="80" width="40" height="40" 
            style="fill:cornflowerblue;"></rect> 
           <rect x="200" y="80" width="40" height="40" 
            style="fill:antiquewhite;"></rect> 
           


            <rect x="40" y="120" width="40" height="40" 
            style="fill:crimson;"></rect> 
           <rect x="80" y="120" width="40" height="40" 
            style="fill:darkorchid;"></rect> 
           <rect x="120" y="120" width="40" height="40" 
            style="fill:deepskyblue;"></rect> 
           <rect x="160" y="120" width="40" height="40" 
            style="fill:dimgrey;"></rect> 
           <rect x="200" y="120" width="40" height="40" 
            style="fill:lightseagreen;"></rect> 
           


            <rect x="40" y="160" width="40" height="40" 
            style="fill:aquamarine;"></rect> 
           <rect x="80" y="160" width="40" height="40" 
            style="fill:sienna;"></rect> 
           <rect x="120" y="160" width="40" height="40" 
            style="fill:mediumorchid;"></rect> 
           <rect x="160" y="160" width="40" height="40" 
            style="fill:darkkhaki;"></rect> 
           <rect x="200" y="160" width="40" height="40" 
            style="fill:salmon;"></rect> 
        </g>
        </svg>
    </body>
</html>
