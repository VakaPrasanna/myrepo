<html>
<head>
 <title>Perfect Square</title>
 <style>
    table{
            border-color:gainsboro ;
            border-width: 3px;
            text-align: center;
            border-spacing: 5px;
    }
 </style>
</head>
<body>
     <table align="center" border="2px">
       <tr><td colspan="15">Example of Perfect Square using Table.</td></tr>
       <tr>
        <th colspan="3" rowspan="7">Int1</th>
        <th colspan="2" rowspan="2">n*n</th>
        <th colspan="5">Int2</th>
       </tr>
        <tr >
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
           <td colspan="2">1</td>
           <td><B>1</B></td>
           <td>2</td>
           <td>3</td>
           <td>4</td>
           <td>5</td>
        </tr>
        <tr>
          <td colspan="2">2</td>
          <td>2</td>
          <td><B>4</B></td>
          <td>6</td>
          <td>8</td>
          <td>10</td>
        </tr>
        <tr >
           <td colspan="2">3</td>
           <td>3</td>
           <td>6</td>
           <td><B>9</B></td>
           <td>12</td>
           <td>20</td>
        </tr>
        <tr>
             <td colspan="2">4</td>
             <td>4</td>
             <td>8</td>
             <td>12</td>
             <td><B>16</B></td>
             <td>20</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
            <td>5</td>
            <td>10</td>
            <td>15</td>
            <td>20</td>
            <td><B>25</B></td>
        </tr>
     </table>
    </body>
</html>
